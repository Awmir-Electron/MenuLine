            <div class="col-md-6 col-12 order">
                <div class="header-logo-login header-logo-login--mobile">

                    <div class="header-logo__text-wrapper">

                    <img class="login__img" src="../image/login/Group.svg" alt="login" />
            </div>
        </div>

</html>
