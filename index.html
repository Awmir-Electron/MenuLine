<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Line</title>
    <meta charset="UTF-8">
    <link rel="icon" href="image/logo.ico"/>
    <link rel="stylesheet" href="style/font.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/app.css"/>
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-3 col-lg-2">
                    <div class="header-logo">
                        <img src="image/logo.png" alt="logo" class="header-logo__img"></img><!--Change logo-->
                        <div class="header-logo__text-wrapper">
                            <span class="header-logo__text">منولاین</span>
                            <br>
                            <span class="header-logo__sub-text">منو دیجیتال</span>
                        </div>
                    </div>
                </div> <!-- Header Logo -->
                <div class="col-md-7 col-lg-6 display-none">
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">قابلیت ها</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">تعرفه ها</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">مشتریان ما</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">سوالات متداول</a>
                        </li>

                    </ul>
                </div>  <!-- Header Menu -->
                <div class="col-6 col-md-2 col-lg-4">
                    <div class="header__toggle">
                        <span class="header__line"></span>
                    </div>
                    <div class="header-btn">
                        <a href="#" class="header-btn__login">
                            <svg class="header-btn__logo" width="24" height="24" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path d="M437.02 330.98c-27.883-27.882-61.071-48.523-97.281-61.018C378.521 243.251 404 198.548 404 148 404 66.393 337.607 0 256 0S108 66.393 108 148c0 50.548 25.479 95.251 64.262 121.962-36.21 12.495-69.398 33.136-97.281 61.018C26.629 379.333 0 443.62 0 512h40c0-119.103 96.897-216 216-216s216 96.897 216 216h40c0-68.38-26.629-132.667-74.98-181.02zM256 256c-59.551 0-108-48.448-108-108S196.449 40 256 40s108 48.448 108 108-48.449 108-108 108z" fill="#020056" opacity="1" data-original="#000000"></path></g></svg>
                        </a>
                        <a href="#" class="btn header-btn__create">ساخت منوآنلاین</a>
                    </div>
                </div>  <!-- Header Btn -->
            </div>
        </div>
    </header>
<script src="script/app.js"></script>
</body>
</html>
